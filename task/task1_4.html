<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		#box{
				width: 400px;
				height: 200px;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
				background-color:#ccc;
				overflow: hidden; 
		}
		#box::before,#box::after{
			content: '';
			display: block;
			position: absolute;
			width: 50px;
			height: 50px;
			background: #fc0;

		}
		#box::before{
			left: 0;
			top: 0;
			border-radius: 0 0 100% 0;
		}
		#box::after{
			right: 0;
			bottom: 0;
			border-radius: 100% 0 0 0;
		}
	</style>
</head>
<body>
	
	<div id="box"></div>
</body>
</html>
